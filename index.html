<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>EpicodusTrackSuggester</title>
  </head>
  <body>
    <div class="container">
    <div class="page-header">
      <h1>EPICODUS Track Suggester</h1>
      <medium>You're 6 questions away from knowing what track you should take!</medium>
    </div>
    <form id="tracksuggester">
      <div class="row">

        <div class="col-md-6">
          <div class="questions" id="question1">
            <label for="question1">I'd like to work for this type of company:</label>
            <div class="radio">
              <label>
                <input type="radio" name="question1" value="5" checked>
                A fast-paced startup!
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question1" value="1">
                Anywhere that values great design
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question1" value="4">
                An agency that builds sites for clients and brands
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question1" value="2">
                A large, established company
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question1" value="3">
                An enterprise-level company
              </label>
            </div>
          </div>
          <div class="questions" id="question2">
            <label for="question2">I would like to build:</label>
            <div class="radio">
              <label>
                <input type="radio" name="question2" value="3" checked>
                High performance applications
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question2" value="1">
                Websites that look great and work well
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question2" value="2">
                Internal software
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question2" value="4">
                Content-heavy websites with little user interaction
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question2" value="5">
                Interactive web applications
              </label>
            </div>
          </div>
          <div class="questions" id="question3">
            <label for="question3">I love:</label>
            <div class="radio">
              <label>
                <input type="radio" name="question3" value="5" checked>
                Rails
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question3" value="4">
                Wordpress
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question3" value="3">
                Android
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question3" value="2">
                Microsoft
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question3" value="1">
                Javascript & jQuery
              </label>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="questions" id="question4">
            <label for="question4">I prefer a language that:</label>
            <div class="radio">
              <label>
                <input type="radio" name="question4" value="1" checked>
                Works with the parts of a website you see and interact with
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question4" value="2">
                Is used in video game development
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question4" value="3">
                Is used in high-performance processing
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question4" value="4">
                Is used in content management systems
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question4" value="5">
                Builds product quickly
              </label>
            </div>
          </div>
          <div class="questions" id="question5">
            <label for="question5">I freak out over:</label>
            <div class="radio">
              <label>
                <input type="radio" name="question5" value="5" checked>
                When things don't progress quickly
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question5" value="2">
                Breaking changes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question5" value="1">
                When parts of a webpage don't line up or aren't symmetrical
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question5" value="3">
                People who only like iPhones
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question5" value="4">
                When things are too restrictive and don't have broad applications
              </label>
            </div>
          </div>
          <div class="questions" id="question6">
            <label for="question6">OMG:</label>
            <div class="radio">
              <label>
                <input type="radio" name="question6" value="1" checked>
                Buttons! Fonts! Sliders!
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question6" value="5">
                Changing technology!
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question6" value="4">
                Drupal!
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question6" value="2">
                Red Dead Redemption 2!
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question6" value="3">
                Google Pixel!
              </label>
            </div>
          </div>
        </div>


        </div>
        <button type="submit" class="btn">Go!</button>
      </form>
    </div>
  </body>
</html>
